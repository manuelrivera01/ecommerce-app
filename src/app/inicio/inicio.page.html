<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 

  <ion-item button=true datail=true [routerLink]="['/carrito']">
    <ion-label class="normal">Carrito</ion-label>
    <ion-icon name="cart-sharp"></ion-icon>

  </ion-item>

  <ion-list>
    <ion-item *ngFor="let p of products" >
      <ion-thumbnail slot="start">
        <ion-img [src]="p.imagen"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{ p.nombre }}<br>
        <b>{{ p.precio | currency:'USD' }}</b>
        
      </ion-label>
      <ion-row slot="end" class="ion-no-padding ion-align-items-center">
      <ion-col size="5">
        <ion-button (click)="agregar()" fill="clear">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>      

      <ion-col size="5">
        <ion-button (click)="eliminar()" fill="clear">
          <ion-icon name="remove" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
       
         
      
    </ion-item>

  </ion-list>


  


</ion-content>
