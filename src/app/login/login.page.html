<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="usuario.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="eye-outline" slot="end"></ion-icon>

        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>

      </ion-item>
      
      <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
      <ion-button expand="block" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
